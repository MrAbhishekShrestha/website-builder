<div class="top-margin"></div>
<div class="container-fluid d-flex flex-wrap">
  <div class="column">
    <app-origin-list (dragStart)="onDragStart($event)" (dragMove)="onDragged($event)" (dragEnd)="onDragEnd($event)"></app-origin-list>
  </div>
  <div class="column">
    <app-layout [root]="root" (drop)="onDrop($event)" (dragStart)="onDragStart($event)" 
      (dragMove)="onDragged($event)" (dragEnd)="onDragEnd($event)"
      (remove)="onRemove($event)" (nodeSelected)="onNodeSelected($event)"></app-layout>
  </div>
  <div class="column">
    <app-options [root]="root" [selectedNode$]="selectedNode$" [selectedNodeIsRoot]="isLastSelectedNodeRoot" 
      [layout$]="layout$" (saveNode)="onNodeSave($event)" (saveLayout)="onSaveLayout($event)"></app-options>
  </div>
</div>
