<form class="form-group mb-3" [formGroup]="form">
  <input type="text" name="searchBox" id="searchBox" placeholder="Search..." class="form-control" formControlName="search">
</form>
<div class="c-h d-flex flex-column gap-3 rounded-2 draggable">
  <div *ngFor="let node of finalList$ | async" class="card"
    [dndDraggable]="node"
    (dndCanceled)="onDragged($event, node, 'none')"
    (dndCopied)="onDragged($event, node, 'copy')"
    (dndEnd)="onDragEnd($event)"
    (dndLinked)="onDragged($event, node, 'link')"
    (dndMoved)="onDragged($event, node, 'move')"
    (dndStart)="onDragStart($event)"
    dndEffectAllowed="move">
    <div class="card-body">
      <h6 class="card-title">{{ node.type === 'folder' ? 'ðŸ“‚' : ''}} {{ node.name }}</h6>
    </div>
  </div>
</div>
