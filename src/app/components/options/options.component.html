<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="selected-node-tab" data-bs-toggle="tab" data-bs-target="#selected-node" type="button" role="tab" aria-controls="selected-node" aria-selected="true">Selected Node</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="layout-tab" data-bs-toggle="tab" data-bs-target="#layoutT" type="button" role="tab" aria-controls="layoutT" aria-selected="false">Layout</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#jsonT" type="button" role="tab" aria-controls="jsonT" aria-selected="false">JSON</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="selected-node" role="tabpanel" aria-labelledby="selected-node-tab">
    <app-node-details [selectedNode$]="selectedNode$" [selectedNodeIsRoot]="selectedNodeIsRoot" (save)="saveNode.emit($event)"></app-node-details>
  </div>
  <div class="tab-pane fade mt-2" id="layoutT" role="tabpanel" aria-labelledby="layout-tab">
    <app-layout-details [layout$]="layout$" (save)="saveLayout.emit($event)"></app-layout-details>
  </div>
  <div class="tab-pane fade mt-2" id="jsonT" role="tabpanel" aria-labelledby="json-tab">
    <pre>{{ root | json }}</pre>
  </div>
</div>
